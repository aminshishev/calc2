<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>calculator</title>
</head>

<body>
    <div id='div'>
        <div id='container'>
            <div id='picture'>
                Calculator 2.0

            </div>
            <div id='screen'>
                <div id='scrdiv'></div>
                <div id='scrdiv2'></div>
            </div>
            <div id='grid'>
                <div id='7' class="numbers" data-key='36'>7</div>
                <div id='8' class="numbers" data-key="38">8</div>
                <div id='9' class="numbers" data-key='33'>9</div>
                <div id='divide' class="oper" data-key="111">/</div>
                <div id='back' data-key='96'>‚Üê</div>
                <div id='4' class="numbers" data-key="37">4</div>
                <div id='5' class="numbers" data-key='12'>5</div>
                <div id='6' class="numbers" data-key='39'>6</div>
                <div id='multiply' class="oper" data-key='106'>*</div>
                <div id='multiply2' class="oper" data-key='54'>^</div>
                <div id='1' class="numbers" data-key="35">1</div>
                <div id='2' class="numbers" data-key='40'>2</div>
                <div id='3' class="numbers" data-key='34'>3</div>
                <div id='substract' class="oper" data-key='109'>-</div>
                <div id='del' data-key="127">C</div>
                <div id='0' class="numbers" data-key="45">0</div>
                <div id='00' class="numbers">00</div>
                <div id='a' data-key="46">.</div>
                <div id='add' class="oper" data-key='107'>+</div>
                <div id='equals' data-key="13">=</div>
            </div>
        </div>
    </div>
    <script src='js.js'></script>
</body>

</html>
